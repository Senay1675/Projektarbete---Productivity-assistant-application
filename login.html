<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <script src="/login.js" defer></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap"
      rel="stylesheet"
    />

    <title>Login - Habit App</title>
  </head>
  <body>
    <!-- <h1 id="loginHeader">Hey</h1> -->
    <div class="loginBackground">
      <main class="loginMain">
        <h1>Habit app</h1>
        <p>YOU ARE WHAT YOU REPEATEDLY DO</p>
        <h2 class="loginH2">Login</h2>
        <input
          type="text"
          name="loginUsername"
          id="loginUsername"
          placeholder="Username"
        />
        <input
          type="password"
          name="loginPassword"
          id="loginPassword"
          placeholder="Password"
        />
        <p id="userExistsMessage"></p>
        <button class="loginRegisterBtn">REGISTER</button>
        <button class="loginBtn">LOG IN</button>
        <h2 id="loginH2"></h2>
        <div id="snackbar">Successful registration</div>
      </main>
    </div>
  </body>
</html>
